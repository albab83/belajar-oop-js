<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    

    <script>

        class Person {
            constructor(name){
                this.name = name;
                
            }

            sayHello(name){
                console.info(`hello ${name} my name is ${this.name}`)
            }
        }

        const albab = new Person("albab");
        console.info(albab);
        albab.sayHello("arhan");

        const maman = new Person("maman");
        console.info(maman);
        maman.sayHello("uwan");
    </script>
</body>
</html>
