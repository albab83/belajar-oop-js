<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    

    <script>

        class Person {
            constructor(name){
                this.name = name;
            }
        }

        const albab = new Person("albab")
        console.info(albab);
        console.info(albab.name);

        const maman = new Person("maman");
        console.info(maman);
    </script>
</body>
</html>
