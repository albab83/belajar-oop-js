<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super constructor</title>
</head>
<body>
    

    <script>

        class Employee {
            constructor(firstName){
                this.firstName = firstName;
            }
            sayHello(name){
                console.info(`hello ${name} my name is employee ${this.firstName}`);
            }
        }
        
        class Manager extends Employee {
            constructor(firstName, lastName){
                super(firstName);
                this.lastName = lastName;
            }
            sayHello(name){
                console.info(`hello ${name} my name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const albab = new Employee("albab");
        albab.sayHello("maman");

        const uwan = new Manager("uwan", "maharaya");
        uwan.sayHello("maman");

        console.info(albab);
        console.info(uwan);
    </script>
</body>
</html>
