<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    

    <script>

        class Person {
            constructor(name){
                console.info(`membuat person ${name}`);
            }
        }

        const albab = new Person("albab")
        console.info(albab);
    </script>
</body>
</html>
